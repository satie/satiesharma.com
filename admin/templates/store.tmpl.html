<!-- @BEGIN Site Interface Template -->
<script id="store_interface" type="text/html">
	<div id="lay-two-col">
		<div id="two-col-left" class="ui-col">
			<div class="col-top">
				<div class="hoffx">
					<h5>Store</h5>
				</div>
			</div>
			<div id="content_subnav">
				<ol class="lib-nav" style="padding-top:12px">
					<li data-bind="css: { selected: store_url() === '' }">
						<a href="#/store" target="store_window" class="item">
							<span class="in">
								<span class="icon16 label-featured">
									Featured
								</span>
							</span>
						</a>
					</li>
					<li data-bind="css: { selected: store_url().indexOf('themes') === 0 }">
						<a href="#/store/themes" target="store_window" class="item">
							<span class="in">
								<span class="icon16 label-themes">
									Themes
								</span>
							</span>
						</a>
					</li>
					<li data-bind="css: { selected: store_url().indexOf('plugins') === 0 }">
						<a href="#/store/plugins" target="store_window" class="item">
							<span class="in">
								<span class="icon16 label-plugins">
									Plugins
								</span>
							</span>
						</a>
					</li>
					<li data-bind="css: { selected: store_url().indexOf('lightroom') === 0 }">
						<a href="#/store/lightroom/koken-publish-service" target="store_window" class="item">
							<span class="in">
								<span class="icon16 label-lr">
									Lightroom
								</span>
							</span>
						</a>
					</li>
					<li data-bind="css: { selected: store_url().indexOf('updates') === 0 }">
						<a href="#/store/updates" target="store_window" class="item">
							<span class="item-count hot" data-bind="visible: updates_count() > 0, text: updates_count"></span>
							<span class="in">
								<span class="icon16 label-updates">
									Updates
								</span>
							</span>
						</a>
					</li>
					<li>
						<a data-bind="attr: { href: support_link }" class="item" onclick="return !window.open(this.href);">
							<span class="in">
								<span class="icon16 label-support">
									Support
								</span>
							</span>
						</a>
					</li>
					<li data-bind="css: { selected: store_url().indexOf('account') === 0 }">
						<a href="#/store/account" target="store_window" class="item">
							<span class="in">
								<span class="icon16 label-admin" data-bind="text: username"></span>
							</span>
						</a>
					</li>
				</ol>
			</div>
		</div>
		<!-- ko with: $data -->
		<div id="two-col-right">
			<div class="col-top">
				<div class="ui-row">
					<div class="l push">
						<ul class="button-row-joined fleft">
							<li>
								<a href="#" class="button-ui back emb thin" data-bind="css: { disabled: history.index() === 0 }" data-event="history" title="Click to go back"><span class="icon-solo-thin site-bwd"></span></a>
							</li>
							<li>
								<a href="#" class="button-ui fwd emb thin" data-bind="css: { disabled: history.index() === (history.entries().length - 1) }" data-event="history" title="Click to go forward"><span class="icon-solo-thin site-fwd"></span></a>
							</li>
						</ul>
					</div>
					<h5 data-bind="text: title"></h5>
					<div class="r push">
						<a href="#/store/cart" target="store_window" title="View cart" class="button-ui selectable emb thin fright cart_bttn" data-bind="css: { full: cart_count() > 0, selected: store_url().indexOf('cart') === 0 }"><span class="icon-solo-thin cart"></span>&nbsp;&nbsp;Cart&nbsp;<span data-bind="visible: cart_count() > 0">(<span data-bind="text: cart_count"></span>)</span></a>
					</div>
				</div>
			</div>
			<iframe style="width:100%;" id="store-iframe" name="store_window" scrolling="yes"></iframe>
		</div>
		<!-- /ko -->
	</div>
</script>
