<koken:event_album>

	<div class="item">

		<div class="media">

			<koken:if data="settings.album_time_type" equals="mosaic">

				<koken:link title="View {{ album.title }}">
					<koken:if condition="{{ album.counts.total }} === 1">
						<koken:img lazy="true" />
					<koken:else>
						<koken:if true="settings.album_cover_limit">
							<koken:covers minimum="{{ settings.mosaic_cols * settings.mosaic_rows }}" limit="{{ settings.mosaic_cols * settings.mosaic_rows }}">
								<ul class="k-mosaic k-mosaic-{{ settings.mosaic_cols }} edge">
									<koken:loop>
										<koken:background tag="li"></koken:background>
									</koken:loop>
								</ul>
							</koken:covers>
						<koken:else>
							<koken:covers limit="{{ covers.length }}">
								<ul class="k-mosaic k-mosaic-{{ settings.mosaic_cols }} edge">
									<koken:loop>
										<koken:background tag="li"></koken:background>
									</koken:loop>
								</ul>
							</koken:covers>
						</koken:if>
					</koken:if>
				</koken:link>

			</koken:if>

			<koken:if data="settings.album_time_type" equals="slideshow">

				<koken:pulse group="timeline-albums" data="album.covers" link_to="album" />

			</koken:if>

			<koken:if data="settings.album_time_type" equals="cover">

				<koken:link title="View {{ album.title }}">

					<koken:img lazy="true" />

				</koken:link>

			</koken:if>

		</div>

		<span class="text">

			<h2>
				<koken:link title="View {{ album.title }}">
					{{ album.title }}
				</koken:link>
			</h2>

			<p class="caption">
				{{ album.summary | album.description }}
			</p>

			<koken:categories>
				<p class="tagscats">
					View more in:
					<koken:loop separator=", ">
						<koken:link to="category" title="View everything in {{ category.title }}">
							{{ category.title }}
						</koken:link>
					</koken:loop>
				</p>
			</koken:categories>

			<koken:tags>
				<p class="tagscats tags">
					<koken:loop separator="&nbsp;">
						<koken:link to="tag" title="View everything in #{{ tag.title }}">
							#{{ tag.title }}
						</koken:link>
					</koken:loop>
				</p>
			</koken:tags>

		</span>

	</div>

</koken:event_album>
