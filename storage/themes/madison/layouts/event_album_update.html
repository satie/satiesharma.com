<koken:event_album_update>

	<div class="item">

		<div class="media">

			<koken:if data="settings.album_update_time_type" equals="mosaic">
				<koken:link filter:order_by="uploaded_on" filter:year="{{ date date_format='Y' }}" filter:month="{{ date date_format='m' }}" filter:day="{{ date date_format='d' }}" title="View {{ album.title }}">
					<koken:if condition="{{ content.length }} === 1">
						<koken:img lazy="true" />
					<koken:else>
						<ul class="k-mosaic k-mosaic-{{ settings.mosaic_cols }} edge">
							<koken:loop limit="{{ settings.mosaic_cols * settings.mosaic_rows }}">
								<koken:background tag="li"></koken:background>
							</koken:loop>
						</ul>
					</koken:if>
				</koken:link>
			</koken:if>

			<koken:if data="settings.album_update_time_type" equals="slideshow">

				<div class="media">

					<koken:pulse group="timeline-albums" data="album.covers" link_to="album" />

				</div>

			</koken:if>

			<koken:if data="settings.album_update_time_type" equals="images">

				<koken:loop>

					<div class="media">

						<koken:link filter:order_by="uploaded_on" filter:year="{{ date date_format='Y' }}" filter:month="{{ date date_format='m' }}" filter:day="{{ date date_format='d' }}" title="View {{ album.title }}">

							<koken:img lazy="true" />

						</koken:link>

					</div>

				</koken:loop>

			</koken:if>

		</div>

		<span class="text">

			<h2>
				<koken:link filter:order_by="uploaded_on" filter:year="{{ date date_format='Y' }}" filter:month="{{ date date_format='m' }}" filter:day="{{ date date_format='d' }}" title="View {{ album.title }}">{{ album.title }}</koken:link>&nbsp;&nbsp;<span class="item_meta">({{ content.length }} new {{ content.length plural="items" singular="item" }})</span>
			</h2>

			<p class="caption">
				{{ album.summary | album.description }}
			</p>

			<koken:categories>
				<p class="tagscats">
					View more in:
					<koken:loop separator=", ">
						<koken:link to="category" title="View everything in {{ category.title }}">
							{{ category.title }}
						</koken:link>
					</koken:loop>
				</p>
			</koken:categories>

			<koken:tags>
				<p class="tagscats tags">
					<koken:loop separator="&nbsp;">
						<koken:link to="tag" title="View everything in #{{ tag.title }}">
							#{{ tag.title }}
						</koken:link>
					</koken:loop>
				</p>
			</koken:tags>

		</span>

	</div>

</koken:event_album_update>
