<header>
	<h1>
		<koken:link title="{{ essay.title }}">
			{{ essay.title }}
		</koken:link>
	</h1>
</header>

{{ essay.content }}

<footer>

	<div>

		<i class="kicon-clock"></i><koken:time class="publish_date" />&nbsp;&nbsp;&nbsp;&nbsp;<i class="kicon-link"></i><koken:link>Permalink</koken:link><koken:if true="list"><koken:discussion_count>&nbsp;&nbsp;&nbsp;&nbsp;<span class="k-discussion-count"><i class="kicon-comment"></i>{{ discussion_count }}</span></koken:discussion_count></koken:if><koken:if true="settings.show_share_link">&nbsp;&nbsp;&nbsp;&nbsp;<div class="share_content"><i class="kicon-plus"></i><span class="share_button">Share</span><div class="kshare"><input type="text" class="kshare-input" value="{{ essay.url }}" /><ul class="kshare-items"><li><koken:if empty="profile.twitter"><a href="https://twitter.com/intent/tweet?text={{ essay.title url_encode="true" }}&url={{ essay.url url_encode="true" }}" class="share-twitter" title="Share {{ essay.title url_encode="true" }} on Twitter"><koken:else><a href="https://twitter.com/intent/tweet?text={{ essay.title url_encode="true" }}&url={{ essay.url url_encode="true" }}&via={{ profile.twitter }}" class="share-twitter" title="Share {{ essay.title url_encode="true" }} on Twitter"></koken:if><i class="kicon-twitter"></i></a></li><li><a href="https://www.facebook.com/sharer.php?u={{ essay.url url_encode="true" }}" class="share-facebook"><i class="kicon-facebook"></i></a></li><li><a href="http://pinterest.com/pin/create/button/?url={{ essay.url url_encode="true" }}" class="share-pinterest"><i class="kicon-pinterest"></i></a></li><li><a href="http://www.tumblr.com/share/photo?source={{ essay.featured_image.presets.medium_large.url url_encode="true" }}&caption=%3Cp%3E%3Cstrong%3E%3Ca href=&quot;{{ essay.url url_encode="true" }}&quot; title=&quot;{{ essay.title url_encode="true" }}&quot;%3E{{ essay.title url_encode="true" }}%3C/a%3E%3C%2Fstrong%3E%3C%2Fp%3E%3Cp%3E{{ essay.excerpt url_encode="true" }}%3C%2Fp%3E&click_thru={{ essay.url url_encode="true" }}" class="share-tumblr" title="Share {{ essay.title url_encode="true" }} on Tumblr"><i class="kicon-tumblr"></i></a></li><li><a href="https://plus.google.com/share?url={{ essay.url url_encode="true" }}" class="share-google"><i class="kicon-gplus"></i></a></li></ul></div></div></koken:if>

	</div>

	<koken:topics>
		<p id="essay_topics" class="tagscats">
			Topic:
			<koken:loop separator=", ">
				<koken:link title="View {{ album.title }}">
					{{ album.title }}
				</koken:link>
			</koken:loop>
		</p>
	</koken:topics>

	<koken:categories>
		<p id="essay_categories" class="tagscats">
			Posted in
			<koken:loop separator=", ">
				<koken:link title="View all {{ labels.essay.plural case='lower' }} in {{ category.title }}">
					{{ category.title }}
				</koken:link>
			</koken:loop>
		</p>
	</koken:categories>

	<koken:tags>
		<p id="essay_tags" class="tagscats tags">
			<koken:loop separator="&nbsp;">
				<koken:link title="View all {{ labels.essay.plural case='lower' }} in {{ tag.title }}">
					#{{ tag.title }}
				</koken:link>
			</koken:loop>
		</p>
	</koken:tags>

</footer>
