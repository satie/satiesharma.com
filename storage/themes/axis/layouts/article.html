<header>

  <koken:time />

  <h1><koken:link title="View {{ essay.title }}">{{ essay.title }}</koken:link></h1>

</header>

{{ essay.content }}

<div class="meta">

     <koken:topics>
          <div id="essay_topics">
               <h6>Topics</h6>
               <p>
                    <koken:loop separator=", ">
                         <koken:link title="View {{ album.title }}">
                              {{ album.title }}
                         </koken:link>
                    </koken:loop>
               </p>
          </div>
     </koken:topics>

     <koken:categories>
          <div id="essay_categories">
               <p>
                    Read more in
                    <koken:loop separator=", ">
                         <koken:link title="View all {{ labels.essay.plural case='lower' }} in {{ category.title }}">
                         	{{ category.title }}
                         </koken:link>
                    </koken:loop>
               </p>
          </div>
     </koken:categories>

     <koken:tags>
          <div id="essay_tags">
               <p>
                    <koken:loop separator="&nbsp;">
                         <koken:link title="View all {{ labels.essay.plural case='lower' }} in #{{ tag.title }}">
                             #{{ tag.title }}
                         </koken:link>
                    </koken:loop>
               </p>
          </div>
     </koken:tags>

     <koken:if true="list">

          <koken:discussion_count>
               <p class="k_comment_count">{{ discussion_count }}</p>
          </koken:discussion_count>

     </koken:if>

</div>
